<div style="margin-left: 200px; margin-top: 50px;" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
    <mat-card class="card" *ngFor='let note of Array | search: searchword' [style.background-color]=note.color>
       <div class="textArea" (click)="openDialog(note)">
          <textarea style="overflow: hidden"  matInput cdkTextareaAutosize> {{note.title}}</textarea>
       </div>
       <div class="textArea" (click)="openDialog(note)" style="padding-top: 20px">
       <textarea style="overflow: hidden"  matInput cdkTextareaAutosize>{{note.description}}</textarea>  
       </div>

       <div fxLayout="row" style ="margin-top: 40px;">
            <div fxFlex="50">
            <app-icon [noteCard]="note" (messageIconToDisplay)="receivemessageiconToDisplay($event)"></app-icon>
            </div>
       </div>

    </mat-card>
 </div>
