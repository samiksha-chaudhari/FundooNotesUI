<mat-toolbar style="background-color: white;border-bottom: 1px solid #DADCE0;">
    <div class="menu">
        <button >
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <img src="../../../assets/FundooIcon.png" class="image">
        <mat-card-title style="margin-left: 5px; padding-top:14px;">
            <span style="color: #5F6368;font-weight:normal;;">Fundoo</span>
        </mat-card-title>
    </div>
    <div style="margin-bottom: 5px; margin-top: -5px; border-radius: 10px;">
        <mat-form-field appearance="fill" [style.width.px]=700>
            <input matInput placeholder="Search" [(ngModel)]="searchword" (keyup)=" searchtitle($event)" >
            <mat-icon matPrefix >search</mat-icon>
        </mat-form-field>
    </div>
    <div class="endIcons">
        <button mat-icon-button>
            <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button >
            <mat-icon >view_agenda</mat-icon>
        </button>
        <button mat-icon-button >
            <mat-icon>settings</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>view_module</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="Moremenu">
            <mat-icon>supervised_user_circle</mat-icon>
            <mat-menu #Moremenu="matMenu" class="moreOption">
                <button mat-menu-item (click)="logout()">LogOut</button>
            </mat-menu>
        </button>
    </div>
</mat-toolbar>

<mat-sidenav-container class="main">
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list>
            <mat-list-item (click)="notes();">
                <mat-icon mat-list-icon >lightbulb_outline</mat-icon>
                <h4 mat-line >Notes</h4>
            </mat-list-item>
            <mat-list-item >
                <mat-icon mat-list-icon >notifications_none</mat-icon>
                <h4 mat-line>Reminders</h4>
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-icon >edit_outline</mat-icon>
                <h4 mat-line>Edit labels</h4>
            </mat-list-item>
            <mat-list-item >
                <mat-icon mat-list-icon (click)="archive()" >archive</mat-icon>
                <h4 mat-line>Archive</h4>
            </mat-list-item>
            <mat-list-item >
                <mat-icon mat-list-icon (click)="trash()" >delete</mat-icon>
                <h4 mat-line>Trash</h4>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>  
    </mat-sidenav-content> 
</mat-sidenav-container>
